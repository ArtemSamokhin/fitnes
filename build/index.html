<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Фитнес 2.0</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="main-header__wrapper container">
          <a class="main-header__logo" href="#">SUPERGYM</a>
          <a class="main-header__phone" href="tel:+78005555555">8-800-555-55-55</a>
        </div>
        <section class="main-header__hero hero">
          <div class="hero__text">

          </div>
          <div class="hero__image">
            <picture>
              <source media="(min-width: 1200px)"
                srcset="img/header/header-desktop.webp 1x, img/header/header-desktop@2x.webp 2x"
                type="image/webp">
              <source media="(min-width: 768px)"
                srcset="img/header/header-tablet.webp 1x, img/header/header-tablet@2x.webp 2x"
                type="image/webp">
              <source media="(min-width: 12000px)"
                srcset="img/header/header-desktop.jpg 1x, img/header/header-desktop@2x.jpg 2x">
              <source media="(min-width: 768px)"
                srcset="img/header/header-tablet.jpg 1x, img/header/header-tablet@2x.jpg 2x">
                <img src="img/header/header-tablet.jpg">
            </picture>
          </div>
          <button class="hero__button">Купить абонемент</button>
        </section>
      </header>
      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
